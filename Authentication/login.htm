<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Recipe Recommender</title>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="loginForm" class="active">
        <h2>Login</h2>
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="button" onclick="login()">Login</button>
        <p class="toggle-form">Don't have an account? <span onclick="toggleForm('signupForm')">Sign Up</span></p>
      </form>

      <form id="signupForm">
        <h2>Sign Up</h2>
        <div class="form-group">
          <label for="Full Name">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" placeholder="Enter your password" required>
        </div>
        <button type="button" onclick="signup()">Sign Up</button>
        <p class="toggle-form">Already have an account? <span onclick="toggleForm('loginForm')">Login</span></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
